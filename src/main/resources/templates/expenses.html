<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Список расходов</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

    <h1 class="mb-4">Список расходов</h1>

    <!-- Сообщение об успешном действии -->
    <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>

    <table class="table table-striped table-bordered bg-white shadow-sm">
        <thead class="table-success">
        <tr>
            <th>Описание</th>
            <th>Сумма</th>
            <th>Дата</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="expense : ${expenses}">
            <td th:text="${expense.title}">Описание</td>
            <td th:text="${expense.amount}">0</td>
            <td th:text="${expense.date}">Дата</td>
            <td>
                <a th:href="@{'/edit/' + ${expense.id}}" class="btn btn-primary btn-sm me-2">Редактировать</a>
                <a th:href="@{'/delete/' + ${expense.id}}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Вы уверены, что хотите удалить этот расход?');">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/add" class="btn btn-success">Добавить новый расход</a>

</div>

<!-- Bootstrap JS и Popper (если нужны) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
