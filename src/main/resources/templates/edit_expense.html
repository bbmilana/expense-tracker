<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Редактировать расход</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {

            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }

        form {
            background-color: #fff;
            padding: 20px;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn-back {
            background-color: #6c757d;
            margin-left: 10px;
        }

        .btn-back:hover {
            background-color: #565e64;
        }
    </style>
</head>
<body>

<h2>Редактировать расход</h2>

<form th:action="@{'/edit/' + ${expense.id}}" th:object="${expense}" method="post">

    <label for="description">Описание</label>
    <input type="text" id="description" th:field="*{title}" required />

    <label for="amount">Сумма</label>
    <input type="number" step="0.01" id="amount" th:field="*{amount}" required />

    <label for="date">Дата</label>
    <input type="date" id="date" th:field="*{date}" required />

    <button type="submit" class="btn">Сохранить</button>
    <a href="/expenses" class="btn btn-back">Отмена</a>

</form>

</body>
</html>
