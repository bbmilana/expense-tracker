<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Добавить расход</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

    <h1 class="mb-4" th:text="${expense.id} == null ? 'Добавить новый расход' : 'Редактировать расход'">Добавить новый расход</h1>

    <form th:action="@{/add}" th:object="${expense}" method="post" class="bg-white p-4 rounded shadow-sm" style="max-width: 600px;">

        <div class="mb-3">
            <label for="title" class="form-label">Название</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Введите название" required />
        </div>

        <div class="mb-3">
            <label for="amount" class="form-label">Сумма</label>
            <input type="number" step="0.01" id="amount" th:field="*{amount}" class="form-control" placeholder="Введите сумму" required />
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Категория</label>
            <input type="text" id="category" th:field="*{category}" class="form-control" placeholder="Введите категорию" required />
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Дата</label>
            <input type="date" id="date" th:field="*{date}" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-success">Сохранить</button>
        <a href="/expenses" class="btn btn-secondary ms-2">Отмена</a>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
